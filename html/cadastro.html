<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../imagens/logoMiniatura.jpeg">
    <script src="../JS/cad.js"></script>
    <link rel="stylesheet" type="text/css" href="../CSS/cadastro.css" media="screen">
   
    <title>Cadastro - Câmbio Coin</title>
</head>
<body>
        <h1 id="titulo">Registrando sua nova conta</h1>
        <p id="subtitulo">Complete as informações abaixo:</p>
        <br> <br>
  
<form>        
    <div>
        <label for="nome"><b>Nome:</b></label>
        <input type="text" name="nome" id="nome" placeholder="digite seu nome" required>
        <br> <br>
    </div>

    <div>
        <label for="sobrenome"><b>Sobrenome:</b></label>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="digite seu sobrenome" required>
        <br> <br>
    </div>

    <div>
        <label for="endereço"><b>Endereço:</b></label>
        <input type="text" name="endereço" id="endereço" placeholder="digite seu endereço" required>  
        <br> <br>
    </div>

    <div>
        <label for="cidade"><b>Cidade:</b></label>
        <input type="text" name="cidade" id="cidade" placeholder="digite a sua cidade" required>
        <br> <br>
    </div>

    <div>
        <label for="telefone"><b>Telefone:</b></label>
        <input type="tel" name="telefone" id="Telefone" placeholder="XX-99999-9999" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required>
        <br> <br>
    </div>

    <div>
        <label for="email"><b>Email:</b></label>
        <input type="email" name="email" id="email"  placeholder="exemplo@gmail.com" required>  
        <br> <br>
    </div>
    
    <div>
        <label for="senha"><b>Senha:</b></label>
        <input type="password" name="senha" id="senha" placeholder="digite sua senha" required>  
        <br> <br>
    </div>

    <div>
        <label for="confirmação de senha"><b>Confirme sua senha:</b></label>
        <input type="password" name="senhac" id="senhac" placeholder="digite sua senha" required>  
        <br> <br>
    </div> 
    
    <div class="botao">
        <a href="login.html">Concluido</a>
        <button id="botao2" type="reset" value="Cancelar">Cancelar</button>
    </div>
</form>

</body>
</html>
